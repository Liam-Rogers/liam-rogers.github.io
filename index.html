    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Pixel', sans-serif;
            margin: 0;
            padding: 0;

font-family: "ka1";

        .nav-list {
            list-style-type: none;
            padding: 0;
        }

        .nav-list li {
            display: inline-block;
            margin-right: 20px;

            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
        }

        .header {
            background: url('/images/pixel_header.png') no-repeat center center;
            background-size: cover;
            height: 400px;
            position: relative;

        .indexrow {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .column {
            flex: 1;
            margin-right: 20px;
        }

        .voximage img {

            height: auto;
            pixelation: 5px; /* Add pixelation effect using CSS property (may not be supported in all browsers) */

        .indexcolumn1 {
            flex: 1;
        }
