<script>
    function openModal(imageSrc) {
        const modal = document.querySelector('.modal');
        const modalImg = document.getElementById('modalImg');
        
        modalImg.src = imageSrc;
        modal.style.display = 'flex';
    }

    function closeModal() {
        const modal = document.querySelector('.modal');
        modal.style.display = 'none';
    }
</script>

<script>
    // URL of the Instagram profile page
    const instagramProfileUrl = 'https://www.instagram.com/riamu.png/';

    // Fetch the HTML content of the Instagram profile page
    fetch(instagramProfileUrl)
        .then(response => response.text())
        .then(html => {
            // Create a temporary element to parse the HTML content
            const tempElement = document.createElement('div');
            tempElement.innerHTML = html;

            // Extract the necessary information (replace selectors accordingly)
            const latestPostElement = tempElement.querySelector('.post-container');

            // Display the extracted content on the website
            document.getElementById('latestInstagramPost').innerHTML = latestPostElement.outerHTML;
        })
        .catch(error => console.error('Error fetching Instagram data:', error));
</script>
