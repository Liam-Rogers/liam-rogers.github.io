<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A concise description of your page content.">
    <meta name="robots" content="index, follow">
    <title>BPAD - A neumorphic audio sample pad</title>
    <link rel="shortcut icon" type="image/icon" href="/images/BPAD.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #ffffff;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Stack items vertically on smaller screens */
            align-items: center;
            text-align: center; /* Center text */
        }

        header img {
            max-width: 100px; 
            margin-bottom: 10px; /* Add space between logo and text */
            border-radius: 20px;
        }

        .compatible-devices {
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; 
            padding: 10px; /* Reduce padding for better spacing */
            color: rgb(153, 153, 151);
            text-align: center; /* Center text */
        }

        .compatible-devices h1 {
            margin: 0 10px; /* Add space around device names */
        }

        .intro-text {
            text-align: center;
            padding: 20px;
        }

        .app-preview {
            text-align: center;
            padding: 20px;
        }

        .app-preview img {
            max-width: 100%; /* Ensure the image doesn't exceed its natural size */
            border-radius: 10px;
            margin-bottom: 10px; /* Add space between app preview images */
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

</head>

<body>

<header>
    <img src="/images/BPAD.png" alt="Your App Logo">
    <div class="compatible-devices">
        <h1>BPAD</h1>
        
    </div>
    
</header>

<div class="intro-text">

  <h3>iPhone | iPadOS</h3>
       
    <h1>A neumorphic audio sample pad</h1>
    <p>Discover the amazing features that make our app stand out.</p>
</div>

<div class="app-preview">
  <div class="glide">
      <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
              <li class="glide__slide">
                  <img src="/images/iOS Phones - 6.7/01.png" alt="iPhone App Preview">
              </li>
              <li class="glide__slide">
                  <img src="/images/iOS Phones - 6.7/02.png" alt="iPhone App Preview">
              </li>
              <li class="glide__slide">
                  <img src="/images/iOS Phones - 6.7/03.png" alt="iPhone App Preview">
              </li>
              <!-- Add more slides as needed -->
          </ul>
      </div>
  </div>
</div>
<script>
  new Glide('.glide', {
      type: 'carousel',
      startAt: 0,
      perView: 1,
      focusAt: 'center',
      breakpoints: {
          768: {
              perView: 1.1
          },
          1024: {
              perView: 1.1
          }
      }
  }).mount();
</script>
</body>

</html>
