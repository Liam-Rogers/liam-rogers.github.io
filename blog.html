        <!-- Blog posts will be inserted here dynamically --> 
    </div>
    
   
    <script>



async function loadBlogPostHeaders() {
    const blogContainer = document.getElementById('blogContainer');
    let numberOfBlogPosts = 1;

    // Loop to fetch and append blog posts until one is missing
    while (true) {
        const url = `blogposts/blogpost${numberOfBlogPosts}.html`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                // Stop the loop if the blog post file is not found
                break;
            }

            const content = await response.text();
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;

            const image = tempDiv.querySelector('img');
            const title = tempDiv.querySelector('h1');

            const postWrapper = document.createElement('a');
            postWrapper.className = 'blog-post';
            postWrapper.href = url;

            postWrapper.appendChild(image.cloneNode(true));
            postWrapper.appendChild(title.cloneNode(true));

            blogContainer.appendChild(postWrapper);

            numberOfBlogPosts++;
        } catch (error) {
            console.error('Error loading blog post:', error);
            break;
        }
    }
}

// Call the function to load blog post headers
loadBlogPostHeaders();


        // Real-time search functionality
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            
            const blogPosts = document.querySelectorAll('.blog-post');
            blogPosts.forEach(post => {
                const title = post.querySelector('h1').textContent.toLowerCase();
              
                if (title.includes(searchTerm)) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        });
        
   
    </script>
